{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f7f6;
    color: #333;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.user-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.user-table th, .user-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.user-table th {
    background-color: #f4f4f4;
}

.user-table tbody tr:hover {
    background-color: #f9f9f9;
}

.btn-add {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    background-color: #28a745;
    text-decoration: none;
    border-radius: 4px;
}

.btn-add:hover {
    background-color: #218838;
}

.inline-form {
    display: inline;
}

.btn-edit {
    padding: 6px 12px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    margin-right: 10px;
}

.btn-edit:hover {
    background-color: #0056b3;
}

.btn-delete {
    padding: 6px 12px;
    background-color: #dc3545;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.btn-delete:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Management Dashboard</h1>

        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through users passed from Django view -->
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}" class="btn-edit">Edit</a>
                        <form action="{% url 'delete_user' user.id %}" method="post" class="inline-form">
                            {% csrf_token %}
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'add_user' %}" class="btn-add">Add New User</a>
    </div>
</body>
</html>
