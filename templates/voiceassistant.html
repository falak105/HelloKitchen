{% extends 'base.html' %}
{% load static %}
{% block extrascript %}
{% endblock extrascript %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Chat Box</title>
    <!-- <link rel="stylesheet" href="chat-style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(/static/img/bg_log.png);
            background-repeat: no-repeat;
            background-position: 100%;
            background-size: cover;
        }

        .chat-box {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 90px;
            text-align: center;
            color: #ffae00;
            font-size: 24px;
        }

        button {
            background-color: #ffae00;
            border: none;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 20px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffae00
        }

        .chat-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-message,
        .bot-message {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            color: #333;
        }

        .bot-message {
            background-color: #E1E1E1;
            align-self: flex-start;
            color: #333;
        }

        #transcript {
            display: none;
            /* Hidden, chat bubbles handle the display */
        }
    </style>

</head>

<body>
    <center>
        <div class="container" style="margin-top: 50px;">
            <h1>Chat with Voice</h1>
            <button id="startButton">ðŸŽ¤ Start Talking</button>
            <div class="chat-box" id="output"></div>
        </div>
    </center>
    <script>
        const dataset = {
    "hello": "Hi there! How can I help you today?",
    "weather": "The weather is sunny and warm today.",
    "your name": "I am your personal voice assistant.",
    "time": "I am not sure about the exact time, but you can always check your watch."
};

// Check for browser support for Web Speech API
if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    const startButton = document.getElementById('startButton');
    const responseElement = document.getElementById('response');

    // Start recognition when button is clicked
    startButton.addEventListener('click', () => {
        recognition.start();
        responseElement.textContent = "Listening...";
    });

    // When speech recognition has results
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        responseElement.textContent = `You said: ${transcript}`;
        sendToServer(transcript);  // Send recognized speech to backend
    };

    // Function to send speech to server and fetch the response
    function sendToServer(speechText) {
        fetch('/query/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ speech: speechText })
        })
        .then(response => response.json())
        .then(data => {
            // Display and speak the response from the server
            responseElement.textContent = `Response: ${data.response}`;
            speakResponse(data.response);
        })
        .catch(error => {
            responseElement.textContent = "Error fetching response.";
            console.error('Error:', error);
        });
    }

    // Function to use Web Audio API for speech synthesis
    function speakResponse(text) {
        const speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }

    // Handle recognition errors
    recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        responseElement.textContent = 'Error recognizing speech.';
    };

} else {
    alert('Speech recognition is not supported in this browser.');
}
    </script>

</body>

</html>
{% endblock content %}
