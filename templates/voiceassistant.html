{% extends 'base.html' %}
{% load static %}
{% block extrascript %}
{% endblock extrascript %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Chat Box</title>
    <style>
        /* Same CSS styling as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(/static/img/bg_log.png);
            background-repeat: no-repeat;
            background-position: 100%;
            background-size: cover;
        }

        .chat-box {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 90px;
            text-align: center;
            color: #ffae00;
            font-size: 24px;
        }

        button {
            background-color: #ffae00;
            border: none;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 20px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffae00;
        }

        .chat-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-message,
        .bot-message {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            color: #333;
        }

        .bot-message {
            background-color: #E1E1E1;
            align-self: flex-start;
            color: #333;
        }
    </style>
</head>

<body>
    <center>
        <div class="container" style="margin-top: 50px;">
            <h1>Chat with Voice</h1>
            <button id="startButton">ðŸŽ¤ Start Talking</button>
            <div class="chat-box" id="output"></div>
        </div>
    </center>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const startButton = document.getElementById('startButton');
    const outputBox = document.getElementById('output');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    startButton.addEventListener('click', () => {
        recognition.start();
        appendMessage('Listening...', 'bot');
    });

    recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        appendMessage(`You said: ${transcript}`, 'user');
        sendToServer(transcript);
    };

    function sendToServer(speechText) {
        fetch('/query/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ speech: speechText })
        })
        .then(response => response.json())
        .then(data => {
            appendMessage(data.response, 'bot');
            speakResponse(data.response);
        })
        .catch(error => {
            appendMessage('Error fetching response.', 'bot');
            console.error('Error:', error);
        });
    }

    function appendMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(`${sender}-message`);
        messageDiv.innerText = message;
        outputBox.appendChild(messageDiv);
    }

    function speakResponse(text) {
        const speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    recognition.onerror = function (event) {
        appendMessage('Error recognizing speech.', 'bot');
        console.error('Speech recognition error:', event.error);
    };
});

    </script>
</body>

</html>
{% endblock content %}
